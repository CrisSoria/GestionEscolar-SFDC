        <div class="students-container slds-p-horizontal_small">
            <template for:each={students} for:item="student">
                <article key={student.Id} class="student-card">
                    <div class="slds-grid slds-grid_vertical-align-center">
                        <div class="order-badge-container slds-p-around_small">
                            <span class="order-badge">{student.Order}</span>
                        </div>
                        <div class="student-info slds-grow">
                            <div class="student-name">
                                <p class="lastname">{student.LastName}</p>
                                <p class="firstname">{student.FirstName}</p>
                            </div>
                        </div>
                        <div class="action-icon slds-p-around_small">
                            <lightning-icon
                                icon-name="utility:chevronright"
                                alternative-text="Ver detalles"
                                size="x-small"
                                class="chevron-icon"
                            ></lightning-icon>
                        </div>
                    </div>
                </article>
            </template>
        </div>
    </div>
