<template>
    <div class="container">
        <div class="students-container">
            <template for:each={students} for:item="student">
                <article 
                    key={student.Id} 
                    class="student-card"
                    role="listitem"
                >
                    <div class="student-card-grid">
                        <div class="order-badge" aria-label={student.Order}>
                            {student.Order}
                        </div>
                        
                        <div class="student-info">
                            <div class="student-name">
                                <h2 class="lastname">{student.LastName}</h2>
                                <p class="firstname">{student.FirstName}</p>
                            </div>
                        </div>
                        
                        <div class="action-icon">
                            <lightning-icon
                                icon-name="utility:chevronright"
                                alternative-text="Ver detalles del estudiante"
                                size="x-small"
                                class="chevron-icon"
                            ></lightning-icon>
                        </div>
                    </div>
                </article>
            </template>
        </div>
    </div>
</template>
